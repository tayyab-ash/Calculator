<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc-CSS.css">
    <script src="calc-JS.js"></script>
    <style>
        :root {
            --primaryC: #1991FF;
            --secondaryC: #17181A;
            --inputC: #EDEDED;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="parent">
            <div>
                <input type="text" class="inputbox" id="output" onkeydown="restrictCharacters(event)" >
            </div>
            <div class="buttons">
                <table class="numbers">
                    <tr>
                        <td><button id="1" onclick="display('1')">1</button></td>
                        <td><button id="2" onclick="display('2')">2</button></td>
                        <td><button id="3" onclick="display('3')">3</button></td>
                    </tr>
                    <tr>
                        <td><button id="4" onclick="display('4')">4</button></td>
                        <td><button id="5" onclick="display('5')">5</button></td>
                        <td><button id="6" onclick="display('6')">6</button></td>
                    </tr>
                    <tr>
                        <td><button id="7" onclick="display('7')">7</button></td>
                        <td><button id="8" onclick="display('8')">8</button></td>
                        <td><button id="9" onclick="display('9')">9</button></td>
                    </tr>
                    <tr>
                        <td><button id="dot" onclick="display('.')">.</button></td>
                        <td><button id="0" onclick="display('0')">0</button></td>
                        <td><button id="equals" onclick="calculate()">=</button></td>
                    </tr>
                </table>
                <table class="symbols">
                    <tr>
                        <td><button id="add" onclick="display('+')">+</button></td>
                        <td><button id="backspace" onclick="remove()"><img src="backspace.svg" width="25px"
                                    alt=""></button></td>
                    </tr>
                    <tr>
                        <td><button id="sub" onclick="display('-')">-</button></td>
                        <td><button id="clear" onclick="clearScreen()">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="mul" onclick="display('*')">*</button></td>
                        <td><button>N</button></td>
                    </tr>
                    <tr>
                        <td><button id="divi" onclick="display('/')">/</button></td>
                        <td><button>N</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
